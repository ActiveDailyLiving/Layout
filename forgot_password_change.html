<!DOCTYPE html>
<html>
  <head>
    <title>ADL</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/svg"
      href="./assets/images/favicon.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/sign_up.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/forgot_password.css" />
  </head>
  <body>
    <div class="main_wrapper">
      <div class="register_wrapper">
        <div class="register_form__wrapper">
          <div class="form_headline">
            <h3>Welcome to Family First</h3>
            <p>Create new password</p>
          </div>
          <form>
            <div class="input_row change_pass">
              <label>
                <span>Password*</span>
                <input type="password" />
              </label>
              <span class="error_message">'Error'</span>
            </div>
            <div class="input_row change_pass">
              <label>
                <span>Confirm Password*</span>
                <input type="password" />
              </label>
              <span class="error_message">'Error'</span>
            </div>
            <button class="register_btn gradient blue small">
              Update password
            </button>
          </form>
        </div>
        <div class="register_img"></div>
      </div>
    </div>
  </body>
</html>
